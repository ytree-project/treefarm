language: python
sudo: false
cache:
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853
    - $YT_DIR
    - $TREEFARM_DATA
  pip: true

env:
  global:
    YT_DIR=$HOME/yt-git
    TREEFARM_DATA=$HOME/treefarm_test

before_install:
  - |
    export PATH=/usr/lib/ccache:$PATH
    # configure treefarm
    mkdir -p $HOME/.config/treefarm
    echo "[treefarm]" > $HOME/.config/treefarm/treefarmrc
    echo "test_data_dir = $TREEFARM_DATA" >> $HOME/.config/treefarm/treefarmrc

install:
  - |
    # setup environment
    ccache -s
    # Upgrade pip and setuptools and wheel to get clean install
    pip install --upgrade pip
    pip install --upgrade wheel
    pip install --upgrade setuptools
    pip install girder-client
    # install yt-dev
    if [ $YTDEV = 1 ]; then
      pip install cython
      if [ ! -f $YT_DIR/README.md ]; then
        git clone --branch=master https://github.com/yt-project/yt $YT_DIR
      fi
      pushd $YT_DIR
      git pull origin master
      git checkout master
      pip install -e .
      popd
    fi
    # install treefarm
    pip install -e .[dev]

before_script:
  - |
    # download test data
    if [ ! -d $TREEFARM_DATA/rockstar ]; then
        girder-cli --api-url https://girder.hub.yt/api/v1 download 59835a1ee2a67400016a2cda $YTREE_DATA
    fi

script: pytest --cov=treefarm tests

jobs:
  include:
    - stage: tests
      name: "tests with Python 2.7"
      python: 2.7

    - stage: tests
      name: "tests with Python 3.5"
      python: 3.5

    - stage: tests
      name: "tests with Python 3.6"
      python: 3.6
      after_success: coveralls

    - stage: tests
      name: "tests with yt-dev"
      python: 3.6
      env: YTDEV=1

    - stage: docs
      name: "docs build test"
      python: 3.6
      before_script: skip
      before_install: skip
      script:
        - |
          cd doc/source
          python -m sphinx -M html "." "_build" -W
